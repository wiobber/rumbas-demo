---
type: normal
statement:
  content: "<p>The function with function equation $y=e^\\simplify{{a}x}$ has derivative function</p>"
  placeholders: {}
advice:
  content: ""
  placeholders: {}
parts:
  - type: gapfill
    prompt:
      content: "<p>$y'=$ [[0]]</p>"
      placeholders: {}
    marks: 0
    part_name: none
    show_correct_answer: true
    show_feedback_icon: true
    steps: []
    steps_penalty: 0
    custom_marking: none
    adaptive_marking: none
    sort_answers: false
    gaps:
      - type: jme
        prompt:
          content: ""
          placeholders: {}
        marks: 1
        part_name: none
        show_correct_answer: true
        show_feedback_icon: true
        steps: []
        steps_penalty: 0
        custom_marking: none
        adaptive_marking: none
        answer:
          content: "{a}*e^({a}*x)"
          placeholders: {}
        answer_simplification:
          simplify_basic: true
          cancel_unit_factors: true
          cancel_unit_powers: true
          cancel_unit_denominators: true
          cancel_zero_factors: true
          omit_zero_terms: true
          cancel_zero_powers: true
          cancel_powers_with_base_zero: true
          collect_numbers: true
          constants_first: true
          collect_sqrt_products: true
          collect_sqrt_divisions: true
          cancel_sqrt_square: true
          evaluate_powers_of_numbers: true
          rewrite_to_no_leading_minus: true
          simplify_fractions: true
          simplify_trigonometric: true
          collect_terms: true
          collect_powers_of_common_factors: true
          collect_like_fractions: true
          order_canonical: false
          expand_brackets: false
        answer_display:
          broken_as_fractions: false
          mixed_fractions: false
          flat_fractions: false
          vector_as_row: false
          always_show_multiplication_sign: false
          use_dot_as_multiplication_sign: false
          matrices_without_parentheses: false
        show_preview: true
        accuracy:
          checking_type:
            type: absolute_difference
            max_difference: 0.001
          checking_range:
            - 0.0
            - 1.0
          points_to_check: 5
          max_failures: 1.0
        check_variable_names: false
        single_letter_variables: false
        allow_unknown_functions: true
        implicit_function_composition: false
        must_match_pattern: none
        value_generators:
          - name: x
            value: ""
        max_length: none
        min_length: none
        must_have: none
        may_not_have: none
builtin_constants:
  e: true
  pi: true
  i: true
custom_constants: []
variables:
  a:
    definition: "random(-10 .. 10#1)"
    description: ""
    template_type: random_range
grouped_variables: none
variables_test:
