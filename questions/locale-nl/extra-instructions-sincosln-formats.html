<li class="instruction">Sinus, cosinus en tangens worden ingegeven als <tt>sin(x)</tt>, <tt>cos(x)</tt> en <tt>tan(x)</tt>; de boogsinus, boogcosinus en boogtangens als <tt>arcsin(x)</tt>, <tt>arccos(x)</tt> en <tt>arctan(x)</tt>; een vierkantswortel als <tt>sqrt(x)</tt>; een m-demachtswortel als <tt>root(x,m)</tt>; en het natuurlijke logaritme als <tt>ln(x)</tt>.</li>
